{% set version = "0.1.4" %}

package:
  name: xcube_geodb
  version: {{ version }}

source:
  url: https://github.com/dcs4cop/xcube-geodb/archive/v{{ version }}.tar.gz
  sha256: 829ea3c18b26954887076c442a140fbfd926076f49d38cb7ff883d40f3321aa7

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - geodb = xcube_geodb.cli.main:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pip
    - xcube >=0.3.0
    - geopandas >=0.5
    - matplotlib-base
    - descartes
    - requests
    - sphinx
    - python-dotenv
    - jupyterlab

test:
  imports:
    - xcube_geodb.core.geodb

about:
  summary: "geodb is a Python package"
  home: https://github.com/dcs4cop/xcube-geodb
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: "geodb is a Python package"
  doc_url: https://xcube_geodb.readthedocs.io
  dev_url: https://github.com/dcs4cop/xcube-geodb

extra:
  recipe-maintainers:
    - dzelge
    - forman
