{% set version = "0.1.9" %}


package:
  name: xcube_geodb
  version: {{ version }}

source:
  url: https://github.com/dcs4cop/xcube-geodb/archive/{{ version }}.tar.gz
  sha256: 2be22df1bdf07f306934085d2cdc6cf9ca31b3ce06d277c9a168cb3d0c26e6e2

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - geodb = xcube_geodb.cli.main:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pip
    - xcube >=0.5.1
    - geopandas >=0.5
    - matplotlib-base
    - descartes
    - requests
    - sphinx
    - python-dotenv

test:
  imports:
    - xcube_geodb.core.geodb

about:
  summary: geodb is a Python package
  home: https://github.com/dcs4cop/xcube-geodb
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: geodb is a Python package
  doc_url: https://xcube_geodb.readthedocs.io
  dev_url: https://github.com/dcs4cop/xcube-geodb

extra:
  recipe-maintainers:
    - dzelge
    - forman
